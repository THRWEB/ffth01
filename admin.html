<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFTW - Secure Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  
  <style>
    body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }
    .glass { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; }
    .tab-btn { padding: 10px 20px; border-radius: 10px; font-weight: 600; transition: 0.3s; opacity: 0.6; }
    .tab-btn.active { background: #10b981; color: white; opacity: 1; box-shadow: 0 4px 15px rgba(16,185,129,0.3); }
    input, select { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; padding: 12px; border-radius: 12px; outline: none; width: 100%; }
    #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 500; display: flex; justify-content: center; align-items: center; }
    #admin-panel { display: none; }
  </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

  <div id="login-screen">
    <div class="glass p-8 max-w-sm w-full text-center space-y-6">
      <h2 class="text-3xl font-black text-emerald-500 uppercase">FFTW Admin</h2>
      <div class="space-y-3">
        <input type="text" id="adminUser" placeholder="Username">
        <input type="password" id="adminPass" placeholder="Password">
      </div>
      <button id="btnLogin" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-2xl font-bold text-white shadow-xl transition-all active:scale-95">LOGIN</button>
      <p id="loginError" class="text-red-500 text-xs hidden italic">Invalid Credentials!</p>
    </div>
  </div>

  <div id="admin-panel" class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-10 border-b border-slate-800 pb-6">
      <h1 class="text-3xl font-black">ADMIN CONTROL</h1>
      <button onclick="logoutAdmin()" class="bg-red-500/10 text-red-500 px-6 py-2 rounded-xl border border-red-500/20 font-bold text-xs hover:bg-red-500 transition-colors">EXIT PANEL</button>
    </div>

    <div class="flex gap-2 mb-10 bg-slate-900/80 p-1.5 rounded-2xl w-fit border border-white/5">
      <button onclick="switchTab('match-tab', this)" class="tab-btn active">Matches</button>
      <button onclick="switchTab('payment-tab', this)" class="tab-btn">Deposits</button>
      <button onclick="switchTab('withdraw-tab', this)" class="tab-btn">Withdrawals</button>
    </div>

    <div id="match-tab" class="tab-content">
      <div class="glass p-8">
        <h2 class="text-xl font-bold mb-6 text-emerald-400">Add New Match</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
          <input type="text" id="mTitle" placeholder="Match Title">
          <select id="mCat">
            <option value="soloc">Solo Classic</option>
            <option value="solocs">Solo CS</option>
            <option value="duoc">Duo Classic</option>
            <option value="squadc">Squad Classic</option>
          </select>
          <input type="number" id="mEntry" placeholder="Entry Fee (₹)">
          <input type="number" id="mPrize" placeholder="Prize Pool (₹)">
          <input type="number" id="mSlot" placeholder="Slots">
          <input type="text" id="mMap" placeholder="Map">
          <input type="datetime-local" id="mTime">
          <button id="pubBtn" class="bg-emerald-600 hover:bg-emerald-500 py-3 rounded-xl font-bold text-white shadow-lg transition-all active:scale-95">PUBLISH</button>
        </div>
      </div>
    </div>

    <div id="payment-tab" class="tab-content hidden">
      <div class="glass p-6"><h2 class="text-xl font-bold mb-6 text-sky-400">Add Money Requests</h2><div id="payBody" class="space-y-4"></div></div>
    </div>

    <div id="withdraw-tab" class="tab-content hidden">
      <div class="glass p-6"><h2 class="text-xl font-bold mb-6 text-orange-400">Withdrawal Requests</h2><div id="withdrawBody" class="space-y-4"></div></div>
    </div>
  </div>

  <script type="module">
    // সরাসরি ফায়ারবেস কানেক্ট করছি যাতে app-ui.js এর রিডাইরেক্ট লজিক কাজ না করতে পারে
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1vzDj_3-tymzU-EomjCIlbMhsoSnDiTU",
      authDomain: "ffth01.firebaseapp.com",
      projectId: "ffth01",
      storageBucket: "ffth01.firebasestorage.app",
      messagingSenderId: "879174774047",
      appId: "1:879174774047:web:386e99dd5c947381c4142a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const LOGIN_USER = "ffth01";
    const LOGIN_PASS = "123456";

    // লগইন চেক
    document.getElementById('btnLogin').onclick = () => {
        const u = document.getElementById('adminUser').value;
        const p = document.getElementById('adminPass').value;
        if(u === LOGIN_USER && p === LOGIN_PASS) {
            sessionStorage.setItem('isAdminAuth', 'true');
            initPanelAccess();
        } else {
            document.getElementById('loginError').classList.remove('hidden');
        }
    };

    function initPanelAccess() {
        if(sessionStorage.getItem('isAdminAuth') === 'true') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            startDashboard();
        }
    }

    window.logoutAdmin = () => {
        sessionStorage.removeItem('isAdminAuth');
        window.location.reload();
    };

    function startDashboard() {
        // ম্যাচ পাবলিশ
        document.getElementById('pubBtn').onclick = async () => {
            try {
                await addDoc(collection(db, "allMatches"), {
                    title: document.getElementById('mTitle').value,
                    category: document.getElementById('mCat').value,
                    entry: Number(document.getElementById('mEntry').value),
                    prize: Number(document.getElementById('mPrize').value),
                    slot: Number(document.getElementById('mSlot').value),
                    map: document.getElementById('mMap').value,
                    time: document.getElementById('mTime').value ? new Date(document.getElementById('mTime').value) : serverTimestamp(),
                    status: "open", 
                    image: "https://i.postimg.cc/rsf7yB1M/1768308154801.jpg"
                });
                alert("Match Published!");
            } catch (e) { alert(e.message); }
        };

        // রিয়েল-টাইম ডিপোজিট
        onSnapshot(collection(db, "addMoneyRequests"), s => {
            const body = document.getElementById('payBody'); body.innerHTML = '';
            if(s.empty) body.innerHTML = '<p class="text-gray-500 text-center">No requests</p>';
            s.forEach(d => {
                const r = d.data();
                body.innerHTML += `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                    <div><p class="text-emerald-400 font-bold">₹${r.amount}</p><p class="text-[10px] text-gray-400">${r.email}</p></div>
                    <div class="flex gap-2">
                        <a href="${r.proofUrl}" target="_blank" class="bg-sky-600/20 text-sky-400 px-3 py-1 rounded text-[10px] font-bold">PROOF</a>
                        <button onclick="approveDeposit('${d.id}','${r.uid}',${r.amount})" class="bg-emerald-600 px-3 py-1 rounded text-[10px] font-bold">APPROVE</button>
                    </div>
                </div>`;
            });
        });

        // রিয়েল-টাইম উইথড্র
        onSnapshot(collection(db, "withdrawalRequests"), s => {
            const body = document.getElementById('withdrawBody'); body.innerHTML = '';
            if(s.empty) body.innerHTML = '<p class="text-gray-500 text-center">No requests</p>';
            s.forEach(d => {
                const r = d.data();
                body.innerHTML += `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                    <div><p class="text-orange-400 font-bold">₹${r.amount}</p><p class="text-[10px] font-mono">${r.upi}</p></div>
                    <button onclick="deleteReq('withdrawalRequests','${d.id}')" class="bg-emerald-600 px-4 py-1 rounded text-[10px] font-bold">DONE</button>
                </div>`;
            });
        });
    }

    // গ্লোবাল ফাংশন
    window.switchTab = (id, btn) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('hidden');
        btn.classList.add('active');
    };

    window.approveDeposit = async (id, uid, amt) => {
        try {
            const userRef = doc(db, "users", uid);
            const snap = await getDoc(userRef);
            if(snap.exists()){
                const current = Number(snap.data().deposit || 0);
                await updateDoc(userRef, { deposit: current + Number(amt) });
                await deleteDoc(doc(db, "addMoneyRequests", id));
                alert("Deposit Approved!");
            }
        } catch(e) { alert(e.message); }
    };

    window.deleteReq = async (col, id) => {
        if(confirm("Confirm action?")) await deleteDoc(doc(db, col, id));
    };

    initPanelAccess();
  </script>
</body>
</html>
