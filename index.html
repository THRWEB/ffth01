<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>FFTH - Emerald & Gold Edition</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
  
  <style>
    /* --- CSS VARIABLES --- */
    :root {
        --bg-dark: #05070a;       
        --accent-grad: linear-gradient(135deg, #fbbf24, #d97706); 
        --emerald-glow: rgba(16, 185, 129, 0.4);
        --nav-bg: rgba(15, 23, 42, 0.9);
        --active-color: #10b981; 
        --header-h: 70px; /* Slightly taller for modern look */        
        --nav-h: 70px;            
    }

    /* --- UNIVERSAL RESET --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    html, body { 
        background-color: var(--bg-dark) !important; 
        color: #f8fafc;
        font-family: 'Poppins', sans-serif;
        height: 100%;
        width: 100vw;
        overflow-x: hidden;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    body::-webkit-scrollbar { display: none; }

    /* --- NEW MODERN HEADER DESIGN --- */
    header {
        position: fixed;
        top: 0; left: 0; width: 100%;
        height: var(--header-h);
        /* High-end Glassmorphism */
        background: rgba(5, 7, 10, 0.65);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        z-index: 10000;
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 24px;
    }

    /* Animated Avatar Ring */
    .avatar-container { position: relative; display: flex; align-items: center; justify-content: center; }
    .avatar-glow {
        position: absolute; width: 110%; height: 110%;
        border-radius: 50%;
        background: radial-gradient(circle, var(--emerald-glow) 0%, transparent 70%);
        opacity: 0.6;
        animation: pulse-glow 3s infinite ease-in-out;
    }
    @keyframes pulse-glow { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.1); } }

    /* Gradient Text for Logo */
    .brand-text {
        background: linear-gradient(to right, #fbbf24, #f59e0b, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
    }

    /* Modern Wallet Pill */
    .wallet-pill {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        position: relative; overflow: hidden;
        transition: all 0.3s ease;
    }
    .wallet-pill::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
        transform: translateX(-100%);
        transition: 0.5s;
    }
    .wallet-pill:active { transform: scale(0.96); }
    .wallet-pill:active::before { transform: translateX(100%); }

    /* --- LOADER --- */
    #router-loader {
        position: fixed;
        top: var(--header-h); 
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 500;
        background-color: var(--bg-dark);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease;
    }

    .energy-core { position: relative; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; }
    .core-outer { position: absolute; width: 100%; height: 100%; border: 2px solid transparent; border-left-color: #fbbf24; border-right-color: #fbbf24; border-radius: 50%; animation: core-rotate 1.2s infinite; }
    .core-inner { position: absolute; width: 70%; height: 70%; border: 2px solid transparent; border-top-color: var(--active-color); border-bottom-color: var(--active-color); border-radius: 50%; animation: core-rotate-rev 1s linear infinite; }
    @keyframes core-rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes core-rotate-rev { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }

    /* --- CONTENT AREA --- */
    #app-outlet {
        width: 100%;
        flex: 1;
        padding-top: calc(var(--header-h) + 20px);
        padding-bottom: calc(var(--nav-h) + 50px);
        box-sizing: border-box;
    }

    /* --- FLOATING BOTTOM DOCK --- */
    .bottom-nav {
        position: fixed !important;
        bottom: 20px;
        left: 5%;
        right: 5%;
        width: 90%; 
        height: var(--nav-h);
        background: var(--nav-bg) !important;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        display: flex; 
        justify-content: space-around;
        align-items: center;
        border: 1px solid rgba(16, 185, 129, 0.2);
        z-index: 10000;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--emerald-glow);
    }

    /* --- NAV ITEMS --- */
    .nav-btn {
        position: relative;
        display: flex; 
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        color: #94a3b8; 
        text-decoration: none; 
        font-size: 10px;
        font-weight: 600;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background: transparent;
        border: none;
        width: 20%;
    }

    .nav-btn img { 
        width: 22px; 
        height: 22px; 
        margin-bottom: 4px; 
        transition: transform 0.3s ease;
        filter: invert(1) opacity(0.5); 
    }

    .nav-btn.active { 
        color: var(--active-color) !important;
        opacity: 1 !important;
    }

    .nav-btn.active img { 
        filter: invert(42%) sepia(93%) saturate(1352%) hue-rotate(120deg) brightness(100%) contrast(100%) !important;
        transform: translateY(-5px);
    }

    /* --- GOLDEN CENTER BUTTON (REFER) --- */
    .center-btn {
        background: var(--accent-grad) !important;
        width: 58px !important;
        height: 58px !important;
        border-radius: 50% !important;
        margin-top: -45px;
        border: 5px solid var(--bg-dark) !important;
        box-shadow: 0 5px 15px rgba(217, 119, 6, 0.4);
        opacity: 1 !important;
    }

    .center-btn img {
        filter: brightness(0) !important; 
        margin-bottom: 0;
        width: 26px;
        height: 26px;
    }
    
    .center-btn span {
        position: absolute;
        bottom: -22px;
        color: #fbbf24;
        font-weight: 800;
    }
  </style>
</head>

<body>

  <header>
    <div class="avatar-container cursor-pointer" onclick="router.navigate('profile')">
        <div class="avatar-glow"></div>
        <img src="https://i.postimg.cc/c6yPFcLK/IMG-20260113-003634-287.jpg" class="w-10 h-10 rounded-full border border-white/10 object-cover relative z-10 hover:scale-105 transition-transform">
    </div>

    <div class="flex flex-col items-center justify-center">
        <h1 class="brand-text text-2xl font-black italic tracking-wider">FFTW</h1>
        <div class="h-0.5 w-8 bg-gradient-to-r from-transparent via-emerald-500 to-transparent rounded-full mt-1"></div>
    </div>

    <div id="walletDisplay" onclick="router.navigate('wallet')" class="wallet-pill px-3 py-1.5 rounded-xl flex items-center gap-2.5 cursor-pointer">
      <div class="bg-emerald-500/20 p-1.5 rounded-full">
        <img src="https://cdn-icons-png.flaticon.com/512/8562/8562064.png" class="w-3.5 h-3.5 invert opacity-90">
      </div>
      <span id="nav-wallet-amount" class="text-xs font-bold tracking-wide text-emerald-400">â‚¹...</span>
    </div>
  </header>

  <div id="router-loader">
      <div class="energy-core">
          <div class="core-outer"></div>
          <div class="core-inner"></div>
      </div>
      <p class="mt-6 text-[9px] font-bold tracking-[0.4em] text-emerald-500 uppercase animate-pulse">Synchronizing</p>
  </div>

  <main id="app-outlet">
      </main>

  <nav class="bottom-nav">
    <button data-route="home" onclick="router.navigate('home'); handleNavClick(this)" class="nav-btn active">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png">
        <span>Home</span>
    </button>

    <button data-route="mymatches" onclick="router.navigate('mymatches'); handleNavClick(this)" class="nav-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/13/13973.png">
        <span>Matches</span>
    </button>

    <button data-route="refer" onclick="router.navigate('refer'); handleNavClick(this)" class="nav-btn center-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/6537/6537740.png">
        <span>Refer</span>
    </button>

    <button data-route="profile" onclick="router.navigate('profile'); handleNavClick(this)" class="nav-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png">
        <span>Profile</span>
    </button>

    <button data-route="wallet" onclick="router.navigate('wallet'); handleNavClick(this)" class="nav-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png">
        <span>Wallet</span>
    </button>
  </nav>

  <script>
    function handleNavClick(clickedBtn) {
        if(!clickedBtn) return;
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        clickedBtn.classList.add('active');
    }

    window.addEventListener('load', () => {
        const hash = window.location.hash.replace('#', '') || 'home';
        const activeBtn = document.querySelector(`.nav-btn[data-route="${hash}"]`);
        if(activeBtn) handleNavClick(activeBtn);
        
        setTimeout(() => {
            const loader = document.getElementById('router-loader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 300);
            }
        }, 800);
    });
  </script>

  <script type="module" src="app-ui.js"></script>
</body>
</html>
