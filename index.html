<div class="promo-banner" onclick="window.open('https://www.youtube.com/', '_blank')" style="width: 100%; border-radius: 1rem; overflow: hidden; margin-bottom: 1.5rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);">
  <img src="https://i.postimg.cc/3WQyJmNY/1768402352957.jpg" alt="Join Our Community" style="width: 100%; height: auto; display: block;">
</div>

<div id="cardsGrid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.2rem; max-width: 480px; margin: 1.5rem auto;">
    </div>

<script>
  // হোম পেজের কার্ড রেন্ডার করার লজিক
  (function() {
    const cardData = [
      { url: "match-list.html?cat=soloc", label: "Solo:Classic", text: "#fb923c", img:"https://i.postimg.cc/rsf7yB1M/1768308154801.jpg" },
      { url: "match-list.html?cat=solocs", label: "Solo:CS", text: "#fb923c", img:"https://i.postimg.cc/rsf7yB1M/1768308154801.jpg" },
      { url: "match-list.html?cat=duoc", label: "Duo:Classic", text: "#38bdf8", img:"https://i.postimg.cc/136Fk9nM/image-1.png" },
      { url: "match-list.html?cat=duocs", label: "Duo:CS", text: "#38bdf8", img:"https://i.postimg.cc/136Fk9nM/image-1.png" },
      { url: "match-list.html?cat=squadc", label: "Squad:Classic", text: "#facc15", img:"https://i.postimg.cc/wjpb8T82/Screenshot-20260113-181609-Free-Fire-MAX.jpg" },
      { url: "match-list.html?cat=squadcs", label: "Squad:CS", text: "#facc15", img:"https://i.postimg.cc/wjpb8T82/Screenshot-20260113-181609-Free-Fire-MAX.jpg" }
    ];
    
    const grid = document.getElementById("cardsGrid");
    if(grid) {
        grid.innerHTML = cardData.map(card => `
          <section onclick="window.location.href='${card.url}'" style="background: #1e293b; border-radius: 1.3rem; border-left: 7px solid ${card.text}; overflow: hidden; cursor: pointer; transition: 0.2s;">
            <img src="${card.img}" style="width:100%; h-40; object-cover;">
            <div style="padding: 12px; text-align: center;">
              <h3 style="color: ${card.text}; font-weight: bold;">${card.label}</h3>
            </div>
          </section>
        `).join('');
    }
  })();
</script>
