<script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const auth = getAuth();
    const db = getFirestore();

    // ‡¶ï‡ßã‡¶° ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶á‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    async function loadData() {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const snap = await getDoc(doc(db, "users", user.uid));
                    let code = "";
                    if (snap.exists() && snap.data().referCode) {
                        code = snap.data().referCode;
                    } else {
                        code = user.email ? user.email.split('@')[0].substring(0, 6).toUpperCase() : user.uid.substring(0, 6).toUpperCase();
                    }
                    
                    const codeEl = document.getElementById("referCode");
                    if(codeEl) codeEl.textContent = code;

                } catch (e) {
                    console.error(e);
                    if(document.getElementById("referCode")) document.getElementById("referCode").textContent = "ERROR";
                }
            }
        });
    }

    // ‡¶ï‡¶™‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
    document.getElementById("copyBtn").onclick = () => {
        const code = document.getElementById("referCode").textContent;
        if(code === "LOADING...") return;
        navigator.clipboard.writeText(code);
        const btn = document.getElementById("copyBtn");
        btn.textContent = "DONE!";
        setTimeout(() => btn.textContent = "COPY", 2000);
    };

    // ‡¶π‡ßã‡ßü‡¶æ‡¶ü‡¶∏‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
    document.getElementById("shareBtn").onclick = () => {
        const code = document.getElementById("referCode").textContent;
        if(code === "LOADING...") return;
        const appLink = "https://demo-8bf.pages.dev/install"; 
        const msg = `üî• Join Our Tournament App & Win Big Rewards! \n\n‚úÖ Use My Referral Code: *${code}* \n\nDownload Now: \n${appLink}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    };

    // ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßã
    loadData();
</script>
