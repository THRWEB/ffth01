<script>
    (function() {
        async function initializeReferPage() {
            const user = firebase.auth().currentUser;
            const codeEl = document.getElementById("referCode");
            const copyBtn = document.getElementById("copyBtn");
            const shareBtn = document.getElementById("shareBtn");

            if (!user) return;

            try {
                const db = firebase.firestore();
                const snap = await db.collection("users").doc(user.uid).get();
                
                let code = "FFTW" + user.uid.substring(0, 4).toUpperCase(); // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶ï‡ßã‡¶°
                
                if (snap.exists() && snap.data().referCode) {
                    code = snap.data().referCode;
                } else if (user.email) {
                    // ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡ßã‡¶° ‡¶§‡ßà‡¶∞‡¶ø‡¶∞ ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶≤‡¶ú‡¶ø‡¶ï
                    code = user.email.split('@')[0].substring(0, 6).toUpperCase();
                }

                if (codeEl) codeEl.textContent = code;

                // ‡¶ï‡¶™‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
                if (copyBtn) {
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(codeEl.textContent);
                        copyBtn.textContent = "DONE!";
                        copyBtn.classList.replace("bg-emerald-600", "bg-blue-600");
                        setTimeout(() => { 
                            copyBtn.textContent = "COPY"; 
                            copyBtn.classList.replace("bg-blue-600", "bg-emerald-600");
                        }, 2000);
                    };
                }

                // ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
                if (shareBtn) {
                    shareBtn.onclick = () => {
                        const appLink = "https://demo-8bf.pages.dev/install"; 
                        const msg = `üî• Join Our Tournament App & Win Big Rewards! \n\n‚úÖ Use My Referral Code: *${codeEl.textContent}* \n\nDownload The App Right Now: \n${appLink}`;
                        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
                    };
                }

            } catch (error) {
                console.error("Refer Page Error:", error);
                if (codeEl) codeEl.textContent = "ERROR";
            }
        }

        // SPA ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶≤‡ßã‡¶° ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶æ
        setTimeout(initializeReferPage, 200);
        setTimeout(initializeReferPage, 1000); // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶∞‡¶ø-‡¶∞‡¶æ‡¶®
    })();
</script>
