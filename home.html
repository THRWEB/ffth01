<style>
    /* 1. Grid Setup */
    #cardsGrid { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 16px; 
        width: 100%; 
        margin-top: 20px;
    }

    /* 2. Modern Card Design */
    .es-main-section { 
        position: relative;
        height: 140px; 
        border-radius: 1.5rem; 
        overflow: hidden;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: #0f172a; 
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.6);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        isolation: isolate;
    }

    .es-main-section:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.8);
        border-color: rgba(255, 255, 255, 0.3);
    }

    .es-main-section:active {
        transform: scale(0.96);
    }

    /* 3. Image Container */
    .card-img-container {
        position: absolute;
        inset: 0; 
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .card-img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .es-main-section:hover .card-img-container img {
        transform: scale(1.1);
    }

    /* 4. UPDATED: Modern Overlay & Text Badge */
    .card-overlay {
        position: absolute;
        inset: 0;
        /* Subtle gradient to ensure text readability */
        background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 60%);
        z-index: 2;
        display: flex;
        align-items: flex-end; /* Push text to bottom */
        justify-content: flex-start; /* Align left */
        padding: 12px;
    }

    /* The New "Glass Pill" Label */
    .card-badge {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 8px; /* Space between dot and text */
        
        /* Glassmorphism Effect */
        background: rgba(15, 23, 42, 0.65); 
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px; /* Pill shape */
        padding: 6px 14px;
        
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease;
    }

    .es-main-section:hover .card-badge {
        background: rgba(15, 23, 42, 0.85);
        border-color: rgba(255, 255, 255, 0.3);
    }

    /* The Colored Dot Indicator */
    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        box-shadow: 0 0 8px currentColor; /* Glow effect based on color */
    }

    /* The Text Style */
    .badge-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.8px;
        text-transform: uppercase;
        color: #e2e8f0; /* Soft white */
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    /* 5. Modern Banner Design (Unchanged) */
    .promo-banner { 
        width: 100%; 
        border-radius: 1.2rem; 
        overflow: hidden; 
        margin-bottom: 1.5rem;
        position: relative;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.15); 
        border: 1px solid rgba(255,255,255,0.05);
        animation: bannerFloat 6s ease-in-out infinite;
    }

    .promo-banner img { 
        width: 100%; 
        display: block;
        transition: opacity 0.3s;
    }
    
    .promo-banner:active {
        opacity: 0.8;
    }

    @keyframes bannerFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
    }
</style>

<main class="px-3 md:px-6 max-w-4xl mx-auto py-4">
    <div class="promo-banner" onclick="window.open('https://www.youtube.com/', '_blank')">
      <img src="https://i.postimg.cc/3WQyJmNY/1768402352957.jpg" alt="Join Our Community">
    </div>

    <div id="cardsGrid"></div>
</main>

<script>
    (function() {
        // Data Set
        const cardData = [
            { cat: "soloc", label: "Solo: Classic", color: "#60a5fa", img:"https://i.postimg.cc/rsf7yB1M/1768308154801.jpg" },
            { cat: "solocs", label: "Solo: CS", color: "#fb923c", img:"https://i.postimg.cc/rsf7yB1M/1768308154801.jpg" },
            { cat: "duoc", label: "Duo: Classic", color: "#38bdf8", img:"https://i.postimg.cc/136Fk9nM/image-1.png" },
            { cat: "duocs", label: "Duo: CS", color: "#38bdf8", img:"https://i.postimg.cc/136Fk9nM/image-1.png" },
            { cat: "squadc", label: "Squad: Classic", color: "#facc15", img:"https://i.postimg.cc/wjpb8T82/Screenshot-20260113-181609-Free-Fire-MAX.jpg" },
            { cat: "squadcs", label: "Squad: CS", color: "#facc15", img:"https://i.postimg.cc/wjpb8T82/Screenshot-20260113-181609-Free-Fire-MAX.jpg" }
        ];
        
        const grid = document.getElementById("cardsGrid");
        if(grid) {
            grid.innerHTML = cardData.map(card => `
                <section class="es-main-section" 
                         onclick="localStorage.setItem('currentCat', '${card.cat}'); router.navigate('match-list')">
                    
                    <div class="card-img-container">
                        <img src="${card.img}" alt="${card.label}" loading="lazy" />
                    </div>
                    
                    <div class="card-overlay">
                        <div class="card-badge">
                            <div class="status-dot" style="color: ${card.color}; background-color: ${card.color};"></div>
                            <span class="badge-text">${card.label}</span>
                        </div>
                    </div>
                </section>
            `).join('');
        }
    })();
</script>
